name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Running tests
      - uses: actions/checkout@v1
      - run: |
          sudo apt-get update
          sudo apt-get install nodejs npm -y
          npm install
          CI=true npm test

      - name: Executing Next Step
      - uses: actions/checkout@v1
      - run: echo "Tests are successful"
        
